<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>VitorBenitez| Login & Cadastro</title>
</head>

<body>
    <div class="wrapper">


        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li> <a href="#" class="link active">Home</a></li>
                    <li> <a href="#" class="link">Blog</a></li>
                    <li> <a href="#" class="link">Serviços</a></li>
                    <li> <a href="#" class="link">Sobre</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sing In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sing Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <!------------------------------------------------------->
        <div class="form-box">

            <!------------ Login form---------->

            <div class="login-container" id="login">
                <div class="top">
                    <span> Ainda não possui uma conta? <a href="#" onclick="register()">Sing Up</a></span>
                    <header> Login</header>
                </div>
                
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username ou Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-field" value="Sing in">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Esqueceu sua senha?</a></label>
                    </div>
                </div>
            </div>

            <!------------ registration form---------->
            <div class="register-container" id="register">
                <div class="top">
                    <span> Já possui uma conta? <a href="#" onclick="login()">Login</a></span>
                    <header> Sing Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Primeiro Nome">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Último Nome">
                        <i class="bx bx-user"></i>
                    </div>

                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-field" value="Registrar">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        
                        <div class="two">
                            <label><a href="#"> Terms & conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>

    <script>
        function myMenuFunction(){
            var i = document.getElementById("navMenu");
    
            if(i.className === "nav-menu"){
                i.classList.add("responsive");
            } else {
                i.classList.remove("responsive");
            }
        }
    </script>
    




    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right= "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right= "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }



    </script>



</body>

</html>
